<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>Шахматные задачи</title>

<body>
<div class="headRow">
	<div class="left"><a class="categoryLink" href="#">категории</a></div><div class="center"><img src="images/chesspieces/wikipedia/wK.png"></div><div class="right"><a href="#" class="settings"></a></div>
</div>
<div class="boardMainWrapper tab-block">
<div id="board" class="boardWidth"></div>
<div class="boardBottom boardWidth boardBottomBtn">

	<span class="lockIcon" style="display: inline-block;"></span>

		<i class="icon_stars"></i>
		<i class="result_ok_icon"></i>
		<i class="result_fail_icon"></i>

	</div>

</div>
<div class="categoryWrapper tab-block"><div class="wrpLevel2">
	<div class="purcasheBlock">
		<div class="title">VIP статус</div>
		<div class="borderWrap">
		<div class="desc">Отключает рекламу и открывает все категории задач, без требования по звездам.</div>
		<div class="buttonRow"><div class="cost"><span>699 руб.</span></div><div class="btn"><a class="shopByBtn" href="#">купить VIP</a></div></div>
		</div>
	</div>
</div></div>

	<h2 class="titleCategory" style="margin-bottom:0;margin-top:20px;">Поддержка</h2>

	<p class="selectable">Email: <font>kalinkovichi@yandex.by</font></p>
	<p>Тех. поддержка: <a href="https://mlife-media.bitrix24.ru/online/chessgame?clientId=yandex" target="_blank">Чат поддержки</a></p>
</div></div>
<div class="footRow">
	<div class="left"></div>
	<div class="right"><span id="coin">0</span><span id="vip">VIP</span></div>
</div>
<div class="loaderGame">
	<div class="preloaderWrap">
		<div class="preloaderIcon"></div>
		<div class="preloaderText">загрузка<br><span class="progress"><span class="persent" style="width:0%;"></span></span></div>
	</div>
